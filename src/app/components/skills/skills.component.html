<section class="skills-section">
  <div class="skills-layout">
    <div class="skills-heading">
      <p class="subheading">{{ i18n.get('skills.subheading') }}</p>
      <div class="headline-wrapper">
        <h2 class="headline">{{ i18n.get('skills.headline') }}</h2>
        <img src="assets/img/orangecircle.png" alt="Circle" class="circle-overlay" />
      </div>
    </div>

    <div class="skills-content">
      <div class="paper-description">
        <img src="assets/img/skillspanel.webp" alt="Panel" class="panel-bg" />
        <p class="description-text">{{ i18n.get('skills.description') }}</p>
      </div>

      <div class="icon-grid">
        <div class="icon"><img src="assets/img/html.png" alt="HTML" /><span>HTML</span></div>
        <div class="icon"><img src="assets/img/css.png" alt="CSS" /><span>CSS</span></div>
        <div class="icon"><img src="assets/img/javascript.png" alt="JavaScript" /><span>JavaScript</span></div>
        <div class="icon"><img src="assets/img/typescript.png" alt="TypeScript" /><span>TypeScript</span></div>
        <div class="icon"><img src="assets/img/angular.png" alt="Angular" /><span>Angular</span></div>
        <div class="icon"><img src="assets/img/firebase.png" alt="Firebase" /><span>Firebase</span></div>
        <div class="icon"><img src="assets/img/git.png" alt="Git" /><span>Git</span></div>
        <div class="icon"><img src="assets/img/rest-api.png" alt="Rest API" /><span>Rest-Api</span></div>
        <div class="icon"><img src="assets/img/scrum.png" alt="Scrum" /><span>Scrum</span></div>
        <div class="icon"><img src="assets/img/materialdesign.png" alt="Material Design" /><span>Material Design</span></div>
      </div>
    </div>

    <div class="skills-sticker" (click)="toggleSticker()">
      <img [src]="stickerSrc" alt="Sticker background" class="layer base" [class.rounded]="isYellow" />
    </div>
  </div>
</section>
